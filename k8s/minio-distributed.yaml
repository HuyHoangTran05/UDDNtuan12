apiVersion: v1
kind: Namespace
metadata:
  name: minio
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-root-secret
  namespace: minio
type: Opaque
stringData:
  MINIO_ROOT_USER: "minioadmin"
  MINIO_ROOT_PASSWORD: "minioadmin123!"
---
apiVersion: v1
kind: Service
metadata:
  name: minio-hl
  namespace: minio
  labels:
    app: minio
spec:
  clusterIP: None
  selector:
    app: minio
  ports:
    - name: api
      port: 9000
      targetPort: 9000
    - name: console
      port: 9001
      targetPort: 9001
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: minio
spec:
  serviceName: minio-hl
  replicas: 3
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: docker.io/minio/minio:latest
          args:
            - server
            - "http://minio-{0...2}.minio-hl.minio.svc.cluster.local/data"
            - "--console-address"
            - ":9001"
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-root-secret
                  key: MINIO_ROOT_USER
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-root-secret
                  key: MINIO_ROOT_PASSWORD
          ports:
            - containerPort: 9000
              name: api
            - containerPort: 9001
              name: console
          volumeMounts:
            - name: data
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 20
            periodSeconds: 10
      terminationGracePeriodSeconds: 60
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: minio-console
  namespace: minio
spec:
  type: NodePort
  selector:
    app: minio
  ports:
    - name: console
      protocol: TCP
      port: 9001
      targetPort: 9001
      nodePort: 30901
    - name: api
      protocol: TCP
      port: 9000
      targetPort: 9000
      nodePort: 30900
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minio-mc-script
  namespace: minio
data:
  init.sh: |
    #!/usr/bin/env bash
    set -euo pipefail
    alias mc=/usr/bin/mc
    mc alias set local http://minio-console.minio.svc.cluster.local:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"
    mc admin info local
    BUCKET_NAME=${BUCKET_NAME:-datasets}
    if ! mc ls local | grep -q " $BUCKET_NAME$"; then
      mc mb local/$BUCKET_NAME
    fi
    mc anonymous set download local/$BUCKET_NAME
    echo "Bucket $BUCKET_NAME ready"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-init-bucket
  namespace: minio
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mc
          image: docker.io/minio/mc:latest
          command: ["/bin/sh","-c"]
          args: ["/script/init.sh"]
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-root-secret
                  key: MINIO_ROOT_USER
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-root-secret
                  key: MINIO_ROOT_PASSWORD
            - name: BUCKET_NAME
              value: "datasets"
          volumeMounts:
            - name: script
              mountPath: /script
      volumes:
        - name: script
          configMap:
            name: minio-mc-script
            defaultMode: 0755
---
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-upload-csv
  namespace: minio
spec:
  template:
    spec:
      restartPolicy: OnFailure
      volumes:
        - name: work
          emptyDir: {}
      initContainers:
        - name: fetch
          image: curlimages/curl:8.7.1
          command: ["sh","-c"]
          args:
            - |
              set -e
              url=${CSV_URL:-https://people.sc.fsu.edu/~jburkardt/data/csv/airtravel.csv}
              echo "Downloading $url"
              curl -L "$url" -o /work/airtravel.csv
          volumeMounts:
            - name: work
              mountPath: /work
      containers:
        - name: upload
          image: docker.io/minio/mc:latest
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-root-secret
                  key: MINIO_ROOT_USER
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-root-secret
                  key: MINIO_ROOT_PASSWORD
          command: ["sh","-c"]
          args:
            - |
              set -e
              mc alias set local http://minio-console.minio.svc.cluster.local:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"
              mc cp /work/airtravel.csv local/datasets/airtravel.csv
              mc ls local/datasets
          volumeMounts:
            - name: work
              mountPath: /work
